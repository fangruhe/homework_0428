<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
  </head>
	<body ng-app="todolist" class="platform-android platform-cordova platform-webview">					<!--ng-app 啟動angular-->
		<div ng-controller="ListCtrl as vm">	<!--"as" 名字-->
			<form ng-submit="vm.auth(vm.newtext)">                          
				<input type="text" ng-model="vm.newtext"/>
			</form>
			<form ng-submit="vm.addTask(vm.newTaskText)">
				<input type="text" ng-model="vm.newTaskText" />
			</form>
			<ul>
				<li ng-repeat="task in vm.tasks">
					<input type="checkbox" ng-model="task.isDone" ng-change="vm.updateTask(task)"/>
					<span ng-bind="task.text"></span>
					<button ng-click="vm.deleteTask(task.id)">delete</button>
				</li>
			</ul>
			<button ng-click="vm.getTask()">Refresh</button>
		</div>
  </body>
</html>
